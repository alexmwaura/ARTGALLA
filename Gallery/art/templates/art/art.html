{{block.super}}

{{category.title}}


    <div class="row">

        <div class="container">

            <div class="row">
             
          
            </div>

        
       
       {% for art in art %}

        <div class="row" style="color: white;">
                <div class="col-md-6">
  
                  <div class="media-body">
  
                    <div class="article-metadata">
                      <a href="#" class="mr-2">{{ art.category.title }}</a>
  
  
  
                    </div>

                </div>
